<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Typing</title>
    <link rel="stylesheet" href="project.css">
</head>

<body>
    <div class="wrapper">
        <input type="text" class="typer">
        <div class="box">
            <div class="text">
                <p id="para"></p>
            </div>
            <div class="context">
                <ul class="details">
                    <li class="time">
                        <p>Time Left:</p>
                        <span><b>60</b> sec</span>
                    </li>
                    <li class="error">
                        <p>Error:</p>
                        <span>0</span>
                    </li>
                    <li class="wpm">
                        <!-- wpm stands for Words Per Minute -->
                        <p>WPM:</p>
                        <span>0</span>
                    </li>
                    <li class="cpm">
                        <!-- cpm stands for Character Per Minute -->
                        <p>CPM:</p>
                        <span>0</span>
                    </li>
                </ul>
                <button>TRY AGAIN</button>
            </div>
        </div>
    </div>
    <script src="paragraphs.js"></script>
    <script src="project.js"></script>
</body>

</html>
